<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scarface Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #333;
    }

    #scarface {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Scarface Popup</h1>
  <div id="scarface">
    <p>This is the Scarface extension popup.</p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
